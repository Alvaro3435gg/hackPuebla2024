<!DOCTYPE html>
<html>
<head>
  <title>Optimizador de Búsquedas</title>
  <style>
    /* Añade tus estilos aquí */
    body {
      font-family: Arial, sans-serif;
      background-color: #EAC1DC;
      color: black;
      margin: 0;
      padding: 20px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: calc(100% - 40px);
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #00D9D0;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #00D9D0;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00B8B0;
    }
    .confidence {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .confidence span {
      flex: 1;
    }
    .confidence-meter {
      flex: 3;
      height: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }
    .confidence-meter div {
      height: 100%;
      background-color: #00D9D0;
      width: 50%;
    }
    #summary {
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 100px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Optimizador de busquedas</h1>
  <input type="text" id="search-input" placeholder="Escribe tu busqueda...">
  <button id="suggest-button">busqueda</button>
  <button id="summary-button">Resumen</button>
  <div class="confidence">
    <span>Confiabilidad:</span>
    <div class="confidence-meter">
      <div style="width: 50%;"></div>
    </div>
  </div>
  <div id="summary">Aqui ira el resumen de la pagina web</div>
  <button id="speak-summary">Voz</button>
  <script src="popup.js"></script>
</body>
</html>
